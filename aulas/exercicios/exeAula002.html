<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background: lightblue;
            color: black;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Digite seu nome');
        document.write(`Ola <strong>${nome}</strong>, seu nome tem ${nome.length} letras<br/>`);
        document.write(`Seu nome em letras maiúsculas fica <strong>${nome.toUpperCase()}</strong><br/>`);
        document.write(`Seu nome em letras minúsculas fica <strong>${nome.toLowerCase()}</strong><br/>`);
    </script>
</body>
</html>
